<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      form {
        max-width: 500px;
        margin-inline: auto;
      }
      #counter {
        max-width: 500px;
        margin-inline: auto;
      }
    </style>
    <title>JSON - API</title>
  </head>
  <body class="bg-body-secondary">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <form class="d-flex flex-column align-items-start gap-3">
            <h1>Sign up your account</h1>

            <div class="d-flex justify-content-start align-items-end gap-3">
              <div>
                <label for="inputUsername" class="form-label fw-semibold"
                  >Username</label
                >
                <h4 id="userMemory" class="text-body-secondary"></h4>
                <input
                  type="username"
                  required
                  class="form-control"
                  id="inputUsername"
                  aria-describedby="usernameHelp"
                  placeholder="Write your username"
                />
              </div>

              <button type="submit" class="btn btn-success rounded-pill">
                Save <i class="bi bi-floppy"></i>
              </button>
              <button
                type="button"
                class="btn btn-danger rounded-pill"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Delete <i class="bi bi-x"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <div
            id="counter"
            class="text-center py-3 px-4 bg-warning fs-1 rounded-pill"
          ></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Delete your account</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete your account?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="cancelBtn"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
